<div>
<h1><strong> Create Your Account </strong></h1>
<br>

<div class="container-fluid">

    <form class="form-horizontal" name="form"  ng-controller="SignupController as sign" ng-submit="form.$setPristine(); sign.create()" novalidate>

        <div class="form-group">
            <div class="col-md-9">
            <div><label for="firstName" ><strong> FirstName :</strong></label><br>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First name" ng-model="sign.newuser.firstName" required minlength="3"></div>
                <div ng-messages="form.firstName.$error" ng-if="form.firstName.$dirty">
                    <p ng-message="required" class="error">First Name is required</p>
                    <p ng-message="minlength" class="error">First Name has to be at least 3 chars</p>
            </div>
                </div>
            </div>
        <br>


        <div class="form-group">
            <div class="col-md-9">
                <div><label for="lastName" ><strong> LastName :</strong></label><br>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last name" ng-model="sign.newuser.lastName" required minlength="3"></div>
                <div ng-messages="form.lastName.$error" ng-if="form.lastName.$dirty">
                    <p ng-message="required" class="error">Last Name is required</p>
                    <p ng-message="minlength" class="error">Last Name has to be at least 3 chars</p>
                </div>
            </div>
        </div>
        <br>

        <div class="form-group">
            <div class="col-md-9">
           <div> <label for="email"><Strong> Email :</Strong> <span class="glyphicon glyphicon-envelope"></span></label>
                <br>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email Address" ng-model="sign.newuser.email" required></div>
                <div ng-messages="form.email.$error" ng-if="form.email.$dirty">
                    <p ng-message="required" class="error">Email is required</p>
                    <p ng-message="email" class="error">Email is invalid</p>
                </div>
            </div>
        </div>
        <br>

        <div class="form-group">
            <div class="col-md-9">
           <div> <label for="password"><Strong> Password :</Strong></label><br>
            <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" ng-model="sign.newuser.password" required minlength="8"></div>
                <div ng-messages="form.password.$error" ng-if="form.password.$dirty">
                    <p ng-message="required" class="error">Password is required</p>
                    <p ng-message="minlength" class="error">Password has to be at least 8 chars</p>

                </div>
            </div>
        </div>
        <br>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-disabled="form.$invalid"> Create </button>
            </div>
        </div>

    </form>
    </div>
</div>
